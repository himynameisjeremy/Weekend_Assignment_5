<p>
  <form ng-submit="submit(petObject)">
    <p>
      Insert your pet's name:
    </p>
    <input ng-model="petObject.name" type="text" />
    <p>
      Insert the animal type:
    </p>
    <input ng-model="petObject.type" type="text" />
    <p>
      Insert your pet's age:
    </p>
    <input ng-model="petObject.age" type="text" />
    <p>
      Insert a link to your pet's picture:
    </p>
    <input ng-model="petObject.imgurl" type="text" />

    <input  type="submit"/>
  </form>
</p>
